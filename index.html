<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Unit Convertion</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Orbitron:wght@400;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Unit Convertion: Metric/Imperial</h1>
            <input type="number" min=0 class="head-element" placeholder="Type your value here" id="input-el" >
            <button class="head-element" onclick="calc()">CALCULATE</button>
        </header>
        <main>
            <h3>Lenght Meter/Feet:</h3>
            <h4 id="lenght-el">1 meters = 3.28084 feet || 1 feet = 0.3048 meters</h4>
            <h3>Volume Liters/Gallons:</h3>
            <h4 id="volume-el">1 liters = 0.264172 gallons || 1 gallons = 4.54609 liters</h4>
            <h3>Mass Kilograms/Pounds:</h3>
            <h4 id="mass-el">1 kilograms = 2.20462 pounds || 1 pounds = 0.453592 kilograms</h4>
        </main>
        
        
        
        
        
        
        
        
        <script src="index.js"></script>
    </body>
</html>
